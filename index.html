<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="assets/css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content="Guilherme Ramos" />
    <title>Evento</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="page">
      <header>
        <h1 class="header-title">Crie e compartilhe seu evento.</h1>
        <p class="header-text">
          O primeiro passo, é preencher esse formulário de inscrição.
        </p>
      </header>
      
      <main>
      <form id="form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Evento</legend>
            <div class="input-wrapper">
              <label for="event-title"
                >Título do evento <span>(Mínimo 8 caracteres)</span></label
              >
              <input type="text" id="event-title" required minlength="8" />
            </div>
            <div class="input-wrapper">
              <label for="event-link"
                >Link do Evento<span>(Comece com https://)</span></label
              >
              <input type="url" id="event-link" required />
            </div>
            <div class="input-wrapper">
              <label for="event-whatsapp"
                >Whatsapp para contato<span>(Somente números)</span></label
              >
              <input type="number" id="event-whatsapp" />
            </div>
            <div class="input-wrapper">
              <label for="event-info">Informações extras</label>
              <textarea id="event-info"></textarea>
            </div>
            <div class="input-wrapper">
              <label for="event-category"
                >Categoria</span></label
              >
              <select id="event-category">
                <option value="live">Ao vivo</option>
                <option value="podcast">Podcast</option>
                <option value="mentorship">Mentoria</option>
                <option value="nlw">NLW</option>
              </select>
            </div>
          </div>
        </fieldset>
       
        <!--Privacy Category-->

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Privacidade</legend>
            <div class="input-wrapper">
              <label for="event-privacy-email"
                >E-mail do administrador <span>(Digite um e-mail válido)</span></label
              >
              <input type="email" id="event-privacy-email" required />
            </div>
            <div class="input-wrapper">
              <label for="event-privacy-password"
                >Senha de acesso para os participantes<span>(Mínimo 8 caracteres)</span></label
              >
              <input type="password" id="event-privacy-password" required minlength="8" />
            </div>
            <div class="checkbox-wrapper">
              <input type="checkbox" id="event-isPrivate" />
              <label for="event-isPrivate">Evento privado</label>
            </div>
          </div>
        </fieldset>
        
        <!--Scheduling Category-->

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Dia e Hora</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-scheduling-date">Data</label>
                <input type="date" id="event-scheduling-date" required />
              </div>

              <div class="input-wrapper">
                <label for="event-scheduling-begin">Das</label>
                <input type="time" id="event-scheduling-begin" required />
              </div>

              <div class="input-wrapper">
                <label for="event-scheduling-end">Até</label>
                <input type="time" id="event-scheduling-end" required />
              </div>

            </div>
            </div>
        </fieldset>
      </form>
    </main>
      <footer>
        <input class="btn" type="submit" form="form" value="Salvar Evento" />
      </footer>
    </div>
  </body>
</html>
